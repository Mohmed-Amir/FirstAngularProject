

<div class="container">
    <div class="row">
        <!-- Starting the Coruse Cards : -->
        <div class="col-4 mt-5" style="border: 20px solid transparent;" *ngFor="let i of Arr;">
            <div class="card mb-4" style="border-radius: 50px;">
                <img [src]=i.imgUrl class="card-img-top" style="height: 220px; border-radius: 50px;" />
                <div class="card-body">
                    <h4 class="card-title">{{i.title}}</h4>
                    <p class="card-text">{{i.description}}</p>
                    <p class="card-text" style="color: rgb(50, 141, 118);">Price : {{i.price}}</p>

                    <a href="#" class="btn btn-warning" style="border-radius: 20px;">Go SomeWhere</a>
                </div>
            </div>
        </div>
        
    </div>
</div>
